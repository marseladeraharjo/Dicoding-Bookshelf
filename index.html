<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Bookshelf Apps</h1>
    </header>

    <main>
      <section class="input-section shadow">
        <h2 class="text-center">Masukkan Buku Baru</h2>
        <form action="#" id="input-form">
          <div class="input-bar">
            <label for="input-title">Judul</label>
            <input type="text" id="input-title" required />
          </div>
          <div class="input-bar">
            <label for="input-author">Penulis</label>
            <input type="text" id="input-author" required />
          </div>
          <div class="input-bar">
            <label for="input-year">Tahun</label>
            <input type="number" id="input-year" required />
          </div>
          <button id="input-submit" type="submit">Masukkan Buku ke Rak</button>
        </form>
      </section>
      <section class="book-shelf shadow">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incomplete-bookshelf-list" class="book-list"></div>
      </section>
      <section class="book-shelf shadow">
        <h2>Sudah Selesai Dibaca</h2>
        <div id="complete-bookshelf-list" class="book-list"></div>
      </section>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
